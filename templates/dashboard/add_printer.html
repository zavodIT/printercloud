{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Add a New Printer</h2>

    <!-- Display Success Message -->
    {% if success_message %}
        <div class="alert alert-success">
            {{ success_message }}
        </div>
    {% endif %}

    <!-- Display Error Message -->
    {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="printer_id" class="form-label">Printer ID</label>
            <input type="text" class="form-control" id="printer_id" name="printer_id" required value="88444">
        </div>
        <div class="mb-3">
            <label for="printer_name" class="form-label">Printer Name</label>
            <input type="text" class="form-control" id="printer_name" name="printer_name" required value="Printer 4444">
        </div>
        <div class="mb-3">
            <label for="printer_type" class="form-label">Printer Type</label>
            <input type="text" class="form-control" id="printer_type" name="printer_type" required value="Laser">
        </div>
        <div class="mb-3">
            <label for="printer_location" class="form-label">Printer Location</label>
            <input type="text" class="form-control" id="printer_location" name="printer_location" required value="Room 442">
        </div>
        <button type="submit" class="btn btn-primary">Add Printer</button>
    </form>
</div>
{% endblock %}
